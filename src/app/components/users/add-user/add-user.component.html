<div class="content-wrapper">
  <div class="content">
    <form action="" [formGroup]="formAddUser" (ngSubmit)="add()">
      <div class="modal-body">
        <div class="form-group">
          <label>User id</label>
          <input type="text" class="form-control"  formControlName="id" placeholder="vd: 1">
        </div>
        <div class="form-group">
          <label >User Name</label>
          <input type="text" class="form-control" formControlName="username" placeholder="vd: Thanh Tung">
        </div>
        <div class="form-group">
          <label >User email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="vd: nvluc0608@gmail.com">
        </div>
        <div class="form-group">
          <label >User password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="vd: 123456">
        </div>
        <div class="form-group">
          <label >User role</label>
          <select formControlName="role_id">
            <option value="">Select</option>
            <option *ngFor="let role of roles" value="{{role.id}}">{{role.name}}</option>
          </select>

        </div>
      </div>
      <a href="" class="btn btn-secondary" routerLink="">Close</a>
      <button class="btn btn-primary">ADD</button>
    </form>
  </div>

</div>
